<!DOCTYPE html>
<html>
<head>
    <title>My Sheets CMS</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .post { border-bottom: 1px solid #ccc; padding: 10px 0; }
    </style>
</head>
<body>
    <h1>Blog Saya</h1>
    <div id="content">Memuat data...</div>

    <script>
        const apiURL = "https://script.google.com/macros/s/AKfycby3sX-_3EEYz3GPv8xCiADr5IEdTw1xDYxLeQoZioKnvvMzIIAc6ACXFmZkaNFiRhRecg/exec";

        async function loadData() {
            const response = await fetch(apiURL);
            const data = await response.json();
            let html = '';
            data.forEach(post => {
                html += `
                    <div class="post">
                        <h2>${post.judul}</h2>
                        <small>${post.tanggal} | ${post.kategori}</small>
                        <p>${post.konten}</p>
                    </div>`;
            });
            document.getElementById('content').innerHTML = html;
        }
        loadData();
    </script>
</body>
</html>
